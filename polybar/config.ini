;/***=======MAIN MODULE FOR POLYBAR=======***/;
[bar/example]
;/***---Position---***/
width = 98.5%
height = 19pt 
radius = 6
offset-y=3pt
offset-x=9.7pt

#border-left-size = 1
#border-right-size = 1
#border-top-size = 1
#border-bottom-size = 1
fixed-center=true

padding-left = 1
padding-right = 1.5
module-margin = 1

;/***---Functionality---***/
#modules-left = wireless-network xworkspaces xwindow
#modules-center= date
#modules-right = filesystem pulseaudio memory cpu battery 
modules-left   = text wirelessnw xworkspaces
modules-center = date
modules-right  = memory cpu pulseaudio battery
 
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
override-redirect = true

tray-position = center
tray-padding = 5
tray-background = ${colors.background}
tray-radius=8
tray-offset-x=100
tray-detached=false

;/***---Customization---***/
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0 pt
border-size = 0 pt
border-color = 00000000

separator =>
separator-foreground = ${colors.disabled}

font-3 = VictorMonoLight, Regular: size=11;2
font-0 = Lekton Nerd Font, Regular: size=11;2
font-1 = Anonymice Nerd Font, Regular: size=11;2




;/***=======WORKSPACES>_ MODULES FOR POLYBAR=======***/;
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-padding = 2
label-active-foreground = ${colors.CFlavender}
label-active-background = ${colors.bg-alt}



label-occupied= %name%  
label-occupied-padding = 1

label-urgent=%name%
label-urgent-padding = 0
label-urgent-background = ${colors.alert}

label-empty=%name%
label-empty-padding = 0
label-empty-foreground = ${colors.disabled}



format = <label-state>

;/***=======WINDOWS TITLEBAR MODULES FOR POLYBAR=======***/;
[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%


;/***=======PULSEAUDIO VOLUME MODULES FOR POLYBAR=======***/;
[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume =%percentage%%

format-volume-prefix = "󰕾 Vol:	"
format-volume-prefix-foreground = ${colors.CMyellow}
;label-volume-underline = ${colors.CMred}

label-muted = muted
label-muted-foreground = ${colors.disabled}
line-size=2pt

;/***=======BATTERY MODULES FOR POLYBAR=======***/;
[module/battery]
type = internal/battery
full-at = 100
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5 

;/***---Customization---***/
ramp-capacity-0 =
ramp-capacity-1 =
ramp-capacity-2 =
ramp-capacity-3 =
ramp-capacity-4 =

label-discharging =%percentage%% 
label-discharging-foreground = ${colors.white}
label-charging = %percentage%%
label-charging-foreground = ${colors.white}

format-discharging= <ramp-capacity>  <label-discharging>
format-discharging-foreground= ${colors.white}
format-charging= <ramp-capacity>  <label-discharging> 󱐋
format-charging-foreground= ${colors.CFtext}

;/***=======RAM AVAILABLE MODULES FOR POLYBAR=======***/;
[module/memory]
type = internal/memory
interval = 2
label =%percentage_used:2%%

format-prefix ="󱑜 Ram:"
format-prefix-foreground = ${colors.CFpeach}
;label-underline = ${colors.CMflamingo}


;/***=======CPU AVAILABLE MODULES FOR POLYBAR=======***/;
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰓅 Cpu:"
;format-prefix = " Cpu:"
label = %percentage:2%%

format-prefix-foreground = ${colors.CFtext}
;label-underline = ${colors.CMpink}


;/***=======CALENDAR AND DATE AVAILABLE MODULES FOR POLYBAR=======***/;
[module/date]
type = internal/date
interval = 1
date =  %d-%m ¬  %H:%M
label = %date%
label-foreground = ${colors.CMgreen}


;/***=======WIRELESS WIFI MODULES FOR POLYBAR=======***/;
[module/wirelessnw]
type= internal/network
interface = wlan0
interface-type= wireless
interval = 2.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %netspeed%  [wireless+wired] (%upspeed% + %downspeed%) (New in version 3.6.0)
;   %linkspeed% [wired]
;   %mac%       [wireless+wired] (New in version 3.6.0)

label-connected = %essid% %netspeed%
label-connected-foreground = #eefafa

label-disconnected = null %netspeed%
label-disconnected-foreground = #eefafa

[module/text]
type = custom/text
content =   LLDE
;/***=======MISCELLANEOUS MODULES FOR POLYBAR=======***/;
[settings]
screenchange-reload = true
pseudo-transparency = true

